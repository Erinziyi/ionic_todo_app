<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="secondary">
      <ion-button (click)="closePressed()">
        <ion-icon slot="icon-only" name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Add New Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="data.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input [(ngModel)]="data.description"></ion-input>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Place</ion-label>
    <ion-input [(ngModel)]="data.place"></ion-input>
    <ion-input></ion-input>
  </ion-item>
  <ion-button color="dark" expand="full" (click)="addPressed()">Add</ion-button>
</ion-content>
